<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>김수민님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
  <script src="https://kit.fontawesome.com/24dc88b06d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style/index.css">
  <script defer src="./js/index.js"></script>
</head>

<body>

  <div class="background">
    <div class="outerbox">
      <div class="wrapper">
        <div class="wrapper__left">
          <div class="wrapper__left__header">
            <div class="today">
              <span>TODAY</span>
              <span>0</span>
              <span>| TOTAL</span>
              <span>12345</span>
            </div>
          </div>
          <div class="wrapper__left__body">

            <div class="left__body__header">
              <div class="left__body__header__gray"></div>
              <div class="left__body__header__line"></div>
            </div>
            <div class="left__body__profile">
              <div class="left__body__profile__icon">
                <i class="fas fa-smile"></i>
                <p>김수민</p>
              </div>

              <div class="left__body__profile__icon">
                <i class="fas fa-phone"></i>
                <p>Phone</p>
              </div>

              <div class="left__body__profile__icon">
                <i class="fas fa-envelope"></i>
                <p>E-mail</p>
              </div>

              <div class="left__body__profile__icon">
                <i class="fab fa-instagram-square"></i>
                <p>이름</p>
              </div>


            </div>
            <div class="left__body__footer">
              <div class="left__body__footer__title">
                <span>오늘의 기분</span>
              </div>

              <div class="left__body__footer__content">

                <div class="left__body__content__font">
                  <span>기쁨</span>
                  <span>😁</span>
                </div>
                <div class="left__body__footer__Icon">
                  <i class="fas fa-arrow-down"></i>
                </div>
              </div>


            </div>
          </div>

        </div>
        <div class="wrapper__right">

          <div class="wrapper__right__header">
            <div class="right__header__title">
              사이좋은 사람들, 싸이월드
            </div>
            <div class="right__header__subtitle">
              사생활보호설정
            </div>
          </div>
          <div class="wrapper__right__body">
            <iframe id="contentFrame" src="./home.html"></iframe>
          </div>


        </div>
        <div class="navigation">
          <div class="navigation__item" id="menuHome" onclick="menuHome()">홈</div>
          <div class="navigation__item" id="menuJukebox" onclick="menuJukeBox()">쥬크박스</div>
          <div class="navigation__item" id="menuGame" onclick="menuGame()">게임</div>
        </div>


      </div>

    </div>
  </div>

</body>

</html>
