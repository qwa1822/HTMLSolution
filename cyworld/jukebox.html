<!DOCTYPE html>
<html lang="ko">

<head>
  <link rel="stylesheet" href="./style/jukebox.css">

  <title>Document</title>
</head>

<body>

  <div class="wrapper">
    <div class="wrapper__header">
      <div class="wrapper__title">
        <div class="title">추억의 BGM</div>
        <div class="subtitle">TODAY SONG</div>
      </div>

      <div class="divide__line"></div>
    </div>

    <div class="wrapper__body">
      <div class="wrapper__body__content">
        <img class="content__img" src="./images/jukebox02.png" alt="">
        <span class="content__title">Y(Please Tell me Why)</span>
        <span class="content__subtitle">프리스타일</span>
      </div>

      <div class="wrapper__body__content">
        <img class="content__img" src="./images/jukebox3.png" alt="">
        <span class="content__title">눈의 꽃</span>
        <span class="content__subtitle">박효신</span>
      </div>

      <div class="wrapper__body__content">
        <img class="content__img" src="./images/jukebox01.png" alt="">
        <span class="content__title">사랑했나봐</span>
        <span class="content__subtitle">윤도현</span>
      </div>
    </div>

    <div class="wrapper__body__footer">
      <div class="wrapper__title">
        <div class="title">추억의 BGM</div>
        <div class="subtitle">TODAY SONG</div>
      </div>

      <div class="wrapper__footer__song">
        <div class="footer__song__menu">
          <div class="song__menu__left">
            <input type="checkbox" name="" id="">
            <span class="song__number">번호</span>
            <span class="song__title">곡명</span>
          </div>
          <div class="song__menu__right">
            <span class="song__art">아티스트</span>
          </div>
        </div>

        <div class="footer__song__menu second">
          <div class="song__menu__left">
            <input type="checkbox" name="" id="">
            <span class="song__number">1</span>
            <span class="song__title">눈의꽃</span>
          </div>
          <div class="song__menu__right">
            <span class="song__art">박효신</span>
          </div>
        </div>
        <div class="footer__song__menu second">
          <div class="song__menu__left">
            <input type="checkbox" name="" id="">
            <span class="song__number">2</span>
            <span class="song__title">사랑스러워</span>
          </div>
          <div class="song__menu__right">
            <span class="song__art">김종국</span>
          </div>
        </div>
        <div class="footer__song__menu second">
          <div class="song__menu__left">
            <input type="checkbox" name="" id="">
            <span class="song__number">3</span>
            <span class="song__title">내사람:Pather For Life</span>
          </div>
          <div class="song__menu__right">
            <span class="song__art">SG워너비</span>
          </div>
        </div>
        <div class="footer__song__menu second">
          <div class="song__menu__left">
            <input type="checkbox" name="" id="">
            <span class="song__number">4</span>
            <span class="song__title">LOve Love Love</span>
          </div>
          <div class="song__menu__right">
            <span class="song__art">에픽하이</span>
          </div>
        </div>


      </div>



    </div>


  </div>
</body>

</html>
