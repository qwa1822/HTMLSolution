<!DOCTYPE html>
<html lang="ko">

<head>

  <title>Game</title>
  <link rel="stylesheet" href="./style/game.css">
  <script defer src="./js/game.js"></script>
</head>

<body>

  <div class="wrapper">
    <div class="wrapper__header">
      <div class="header__title">
        <div class="title">GAME</div>
        <div class="subtitle">TODAY CHOICE</div>
      </div>
      <div class="divide__line"></div>
    </div>

    <div class="game__container">
      <img src="./images/Vector3.png" alt="">
      <div class="game__title">끝말잇기</div>
      <div class="game__subtitle">제시어: <span id="word">코드</span></div>

      <div class="word__text">
        <input class="textbox" id="myword" type="text" placeholder="단어를 입력하세요">
        <button class="search" onclick="startWord()">검색</button>
      </div>

      <div id="result" class="word__result">결과!</div>
    </div>
    <div class="game__container">
      <img src="./images/Vector.png" alt="">
      <div class="loto">LOTTO</div>
      <div class="loto__subtitle">버튼을 누르세요</div>
      <div class="loto__number">
        <span>3</span>
        <span>5</span>
        <span>10</span>
        <span>24</span>
        <span>30</span>
        <span>34</span>
      </div>

      <button class="loto__btn">Button</button>
    </div>
  </div>
</body>

</html>
